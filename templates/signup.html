<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Signup-Page</title>
    <meta name="description" content="Sufee Admin - HTML5 Admin Template">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <link rel="apple-touch-icon" href="apple-icon.png">
    <link rel="shortcut icon" href="favicon.ico">

    <link rel="stylesheet" type = text/css href="{{ url_for('static', filename='vendors/bootstrap/dist/css/bootstrap.min.css') }}">
    <link rel="stylesheet" type = text/css href="{{ url_for('static', filename='vendors/font-awesome/css/font-awesome.min.css') }}">
    <link rel="stylesheet" type = text/css href="{{ url_for('static', filename='vendors/themify-icons/css/themify-icons.css') }}">
    <link rel="stylesheet" type = text/css href="{{ url_for('static', filename='vendors/flag-icon-css/css/flag-icon.min.css') }}">
    <link rel="stylesheet" type = text/css href="{{ url_for('static', filename='vendors/selectFX/css/cs-skin-elastic.css') }}">

    <link rel="stylesheet" type = text/css href="{{ url_for('static', filename='assets/css/style.css') }}">

    <link href='https://fonts.googleapis.com/css?family=Open+Sans:400,600,700,800' rel='stylesheet' type='text/css'>




</head>

<body class="bg-dark">


    <div class="sufee-login d-flex align-content-center flex-wrap">
        <div class="container">
            <div class="login-content">
                <div class="login-logo">
                   <h1><span style="color: red"><font size="50">Registration</font></span></h1>
                </div>
                <div class="login-form">
                    <form method="POST">
                        <div class="form-group">
                            <label>User Name</label>
                            <input name=username type="text" class="form-control" placeholder="User Name" required>
                        </div>
                            <div class="form-group">
                                <label>Email address</label>
                                <input name="email" type="email" class="form-control" placeholder="Email" required>
                        </div>
                                <div class="form-group">
                                    <label>Password</label>
                                    <input name = "password" type="password" class="form-control" placeholder="Password" required>
                        </div>
                        <div class="form-group">
                                    <label>Confirm Password</label>
                                    <input name="cpassword" type="password" class="form-control" placeholder="ConfirmPassword" required>
                        </div>
                        <div class="form-group">
                                    <label>Contact</label>
                                    <input name="contact" type="number" class="form-control" placeholder="Contact" required>
                        </div>
                                    <div class="checkbox">
                                        <label>
                                <input type="checkbox" required> Agree the terms and policy
                            </label>
                                    </div>
                                    <button type="submit" class="btn btn-primary btn-flat m-b-30 m-t-30">Register</button>
                                    
                                    <div class="register-link m-t-15 text-center">
                                        <p>Already have account ? <a href="/"> Sign in</a></p>
                                    </div>
                    </form>
                </div>
            </div>
        </div>
    </div>


     <script src="{{ url_for('static', filename='vendors/jquery/dist/jquery.min.js') }}"></script>
    <script src="{{ url_for('static', filename='vendors/popper.js/dist/umd/popper.min.js') }}"></script>
    <script src="{{ url_for('static', filename='vendors/bootstrap/dist/js/bootstrap.min.js') }}"></script>
    <script src="{{ url_for('static', filename='assets/js/main.js') }}"></script>


</body>

</html>
